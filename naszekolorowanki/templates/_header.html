<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('main.home') }} "><img class="logo coloring-book"
                                                                            src="{{ url_for('static', filename='img/logo.jpg')}}"
                                                                            alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.home') }} ">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about_us') }} ">O nas
                            </a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('image.add_image') }} ">Dodaj pracę
                            </a>
                    </li>
                    {% if current_user.is_authenticated %}
                       <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('image.list', username=current_user.username) }} ">Prace do akceptacji</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.user', username=current_user.username) }} ">Twoje konto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }} ">Wyloguj się</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }} ">Zaloguj się</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }} ">Zarejestruj się</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
</header>
